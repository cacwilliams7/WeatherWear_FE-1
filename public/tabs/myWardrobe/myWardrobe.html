<!-- Form to add a new item -->
<div>
  <form id="add-item-form" style="display: none; width: 50%; margin-left: 25%;">
    <div class="form-group">
      <label for="item-name">Item name:</label>
      <input type="text" class="form-control" id="item-name" placeholder="Enter item name">
    </div>
    <div class="form-group">
      <label for="item-type">Item type:</label>
      <select class="form-control" id="item-type">
        <option value="shirt">Shirt</option>
        <option value="pants">Pants</option>
        <option value="shoes">Shoes</option>
        <option value="accessory">Accessory</option>
      </select>
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>
<!-- Form to edit a new item -->
<div>
  <form id="edit-item-form" style="display: none; width: 50%; margin-left: 25%;">
    <div class="form-group">
      <label for="item-name">Item name:</label>
      <input type="text" class="form-control" id="item-name" placeholder="Enter item name">
    </div>
    <div class="form-group">
      <label for="item-type">Item type:</label>
      <select class="form-control" id="item-type">
        <option value="shirt">Shirt</option>
        <option value="pants">Pants</option>
        <option value="shoes">Shoes</option>
        <option value="accessory">Accessory</option>
      </select>
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
    <button id="cancel" type="button" class="btn btn-danger">Cancel</button>
  </form>
</div>
